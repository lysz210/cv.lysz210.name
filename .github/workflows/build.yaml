name: cv-lysz210

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Compile assets
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run production
  build-php:
    needs: build-node
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: php-actions/composer@v6
        with:
          php_version: '8'
          version: 2.x
      - run: php artisan cv:gen pdf html --locale=en --locale=it
